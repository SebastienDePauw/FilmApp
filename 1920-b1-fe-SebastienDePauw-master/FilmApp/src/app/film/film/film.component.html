<mat-card>
    <mat-card-header>
      <mat-card-title>{{ film.titel }}</mat-card-title>
      <mat-card-subtitle>{{film.categorie}} - {{ film.jaar }} - {{film.minuten}} minuten</mat-card-subtitle>        
    </mat-card-header>
    <mat-card-content>
      <img  mat-card-image src="data:image/png;base64,{{film.poster}}" alt="afbeelding" height="380px">
    </mat-card-content>
    <mat-card-actions fxLayout="row" fxLayoutAlign="space-between center">
      <button
      class="button"
        mat-raised-button
        type="submit"
        color="primary"
        data-cy="detail"
        [routerLink]="['../detail/', film.id]" style="padding: 5px;">
      Details
      </button>
    </mat-card-actions>
  </mat-card>
